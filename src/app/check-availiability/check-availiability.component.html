<mat-card>
  <mat-card-header>
    <mat-card-title>Check our Availability</mat-card-title>
    <mat-card-subtitle>What spots are open, and when?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="center">
    <mat-tab-group>
      <mat-tab *ngFor="let floor of parkingSpaces; let i = index" label="Floor {{i+1}}">
        <div *ngFor="let row of floor; let odd = odd; let even = even">
          <mat-icon *ngFor="let space of row" [class.car-icon-even]="even" [class.car-icon-odd]="odd"
                    [class.show]="space" class="car-icon">directions_car
          </mat-icon>
        </div>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
