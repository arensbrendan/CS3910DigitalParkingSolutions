<mat-card>
  <mat-card-header>
    <mat-card-title>Check our Availability</mat-card-title>
    <mat-card-subtitle>What spots are open, and when?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="center">
    <mat-tab-group>
      <mat-tab *ngFor="let floor of parkingSpaces; let i = index" label="Floor {{i+1}}">
        <div *ngFor="let row of floor; let odd = odd; let even = even; let j = index" class="row">
          <span *ngFor="let space of row; let k = index" class="space">
            <span *ngIf="odd" class="mono">{{getSpotNumber(i, j, k)}}</span>
            <mat-icon [class.car-icon-even]="even" [class.car-icon-odd]="odd" [class.show]="!space" class="car-icon">directions_car</mat-icon>
            <span *ngIf="even" class="mono">{{getSpotNumber(i, j, k)}}</span>
          </span>
          <mat-label class="row-label"> Row {{j + 1}}</mat-label>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
